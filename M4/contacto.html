<html>
    <head>
        <title>Choose your Story</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/64c5c8bfc3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="banner">
            <div class="header">
                <img src="imagenes/logo.png" class="logo">
                <p class="nom-joc">Choose your Story</p>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="video.html">Videos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="AboutUs.html">About us</a></li>
                    <li>
                        <div class="field" id="searchform">
                            <input type="text" id="searchterm" placeholder="Que quieres buscar?" />
                            <button type="button" id="search">Buscar</button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content">
                <div id="after_submit"></div>
<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
  <div class="row">
    <label class="required" for="name">Your name:</label><br />
    <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
    <span id="name_validation" class="error_message"></span>
  </div>
  <div class="row">
    <label class="required" for="email">Your email:</label><br />
    <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
    <span id="email_validation" class="error_message"></span>
  </div>
  <div class="row">
    <label class="required" for="message">Your message:</label><br />
    <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
    <span id="message_validation" class="error_message"></span>
  </div>
    
    <input id="submit_button" type="submit" value="Send email" />
</form>
            </div>
            <div class="footer">
                <p>Copyright</p>
                <div class="icon">
                    <button><i class="fab fa-instagram-square"></i></button>
                    <button><i class="fab fa-github-square"></i></button>
                    <button><i class="fab fa-youtube-square"></i></button>
                </div>
            </div>
        </div>
    </body>
</html>
