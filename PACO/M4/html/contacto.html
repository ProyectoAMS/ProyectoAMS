<html>
    <head>
        <title>Choose your Story</title>
        <link rel="stylesheet" href="/M4/css/style.css">
        <script src="https://kit.fontawesome.com/64c5c8bfc3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="banner">
            <div class="header">
                <img src="imagenes/logo.png" class="logo">
                <p class="nom-joc">Choose your Story</p>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="video.html">Videos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="AboutUs.html">About us</a></li>
                    <li>
                        <div class="field" id="searchform">
                            <input type="text" id="searchterm" placeholder="Que quieres buscar?" />
                            <button type="button" id="search">Buscar</button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content_contacto">
                <h2>FORMULARIO DE CONTACTO</h2>
                <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <label class="required" for="name">Nombre:</label><br />
                        <input id="name" class="input" name="name" type="text" size="30" /><br />
                    </div>
                    <div class="row">
                        <label class="required" for="name">Direccion:</label><br />
                        <input id="Direccion" class="input" name="name" type="text" size="30" /><br />
                    </div>
                    <div class="row">
                        <label class="required" for="email">Correo electronico:</label><br />
                        <input id="email" class="input" name="email" type="email" size="30" /><br />
                    </div>
                    <div class="row">
                        <label class="required" for="name">Telefono de contacto:</label><br />
                        <input id="phone" class="input" name="name" type="tel" size="9" /><br />
                    </div>
                    <div class="row">
                        <label class="required" for="message">Mensaje:</label><br />
                        <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
                    </div>
                        
                        <input id="submit_button" type="submit" value="Enviar" />
                </form>
            </div>
            <div class="footer">
                <p>Copyright</p>
                <div class="icon">
                    <button><i class="fab fa-instagram-square"></i></button>
                    <button><i class="fab fa-github-square"></i></button>
                    <button><i class="fab fa-youtube-square"></i></button>
                </div>
            </div>
        </div>
    </body>
</html>
